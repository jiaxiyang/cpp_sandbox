name: Ubuntu
on: push
jobs:
  release-test:
    name: dataflow build on ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: test
      run: ./build/examples/json_example && ./build/examples/spdlog_example
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: .gitignore
